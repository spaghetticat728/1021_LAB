<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁範例</title>
</head>

<body>

    <header>
        <div class="logo">My Shop</div>
    </header>

    <main class="product-page">
        <div class="product-images">
            <img id="mainImage" src="https://via.placeholder.com/400x400/FF0000/ffffff?text=Red" alt="商品圖">
        </div>

        <div class="product-info">
            <h1>商品名稱</h1>
            <p class="price">$999</p>
            <p class="description">這是商品描述文字，介紹商品特色、材質、使用方式等。</p>

            <p>顏色選擇：</p>
            <div class="product-options">
                <div class="option selected" data-img="https://via.placeholder.com/400x400/FF0000/ffffff?text=Red"
                    style="background-color:red;"></div>
                <div class="option" data-img="https://via.placeholder.com/400x400/0000FF/ffffff?text=Blue"
                    style="background-color:blue;"></div>
                <div class="option" data-img="https://via.placeholder.com/400x400/008000/ffffff?text=Green"
                    style="background-color:green;"></div>
            </div>

            <button class="add-cart">加入購物車</button>
        </div>
    </main>

    <footer>
        <p>© 2025 My Shop</p>
    </footer>

    <script>
        const options = document.querySelectorAll(".option");
        const mainImage = document.getElementById("mainImage");

        options.forEach(option => {
            option.addEventListener("click", () => {
                // 移除其他選項的 selected
                options.forEach(o => o.classList.remove("selected"));

                // 點選的方塊加上 selected
                option.classList.add("selected");

                // 更新主要圖片
                mainImage.src = option.dataset.img;
            });
        });

    </script>

    <style>
        /* Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background: lightgray;
            padding: 10px 20px;
            text-align: center;
        }

        /* 商品頁面 */
        .product-page {
            display: flex;
            padding: 20px;
            gap: 40px;
        }

        /* 商品圖片 */
        .product-images img {
            width: 400px;
            display: block;
            border: 1px solid #ccc;
        }

        /* 商品資訊 */
        .product-info {
            max-width: 400px;
        }

        .price {
            font-size: 24px;
            color: red;
        }

        .product-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .option {
            width: 40px;
            height: 40px;
            border: 2px solid gray;
            cursor: pointer;
        }

        .option.selected {
            border: 3px solid black;
        }

        /* 按鈕 */
        .add-cart {
            padding: 10px 20px;
            background: orange;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* 響應式 */
        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
                align-items: center;
            }

            .product-images img {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>

</body>

</html>
