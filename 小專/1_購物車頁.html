    <main>
        <h2>購物車</h2>
        <div id="cartList"></div>

        <button id="btnCheckOut">前往結帳</button>
    </main>


    <!-- 顯示商品在購物車 & 結帳 -->
    <script>
        function loadCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        const cartList = document.getElementById('cartList');
        // console.log(cartList);
        function showCart() {
            const cart = loadCart();
            // console.log(cart + '111');

            if (cart.length == 0) {
                cartList.innerHTML = '<p>購物車裡還沒有商品</p>'
                document.getElementById('totalPrice').textContent = '0';
                return;
            }
            let totalPrice = 0;
            cartList.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.qty;
                ;
                totalPrice += itemTotal;

                return `<div class="cartItem" data-index="${index}">
                <a href=${item.href}><img src=${item.img}></a>
                <main class='main'>
                <h4>${item.name}</h4>
                <p>選項: ${item.option}</p>    
                <p>價格: ${item.price} 元</p>
                <p>數量: ${item.qty}</p>
                </main>
                <div class="btnArea">
                    <button class="btnDelete">刪除</button>                
                </div>
            </div>`
            }).join('');
            document.getElementById('totalPrice').textContent = totalPrice;

            // 綁定刪除按鈕事件
            document.querySelectorAll('.btnDelete').forEach(btn => {
                btn.addEventListener('click', (e) => {

                    // 找到e.target(被點擊的元素 -> 刪除按鈕<button>)最近的父元素
                    // 取出 HTML 裡的 data-index 屬性值
                    const index = e.target.closest('.cartItem').dataset.index;
                    removeFromCart(index);
                })
            })
        }

        function removeFromCart(index) {
            const cart = loadCart();
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            showCart();
        }

        showCart();

        // 結帳
        btnCheckOut.addEventListener('click', () => {
            const cart = loadCart();

            if (cart.length == 0) {
                alert('購物車沒有商品');
                return;
            }

            let totalPrice = 0;
            cart.forEach(item => {
                totalPrice += item.price * item.qty;
            });

            alert(`購買成功! 共${cart.length}項商品，總計${totalPrice}元`);
            localStorage.removeItem('cart');
            showCart();
        })
    </script>
